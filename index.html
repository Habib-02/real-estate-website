<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- HEADER SECTION START -->
    <header>
      <nav class="main-nav">
        <div class="logo">
          <span class="logo-icon"
            ><img src="./assets/hero/logo.svg" alt="logo"
          /></span>
          <span>Comfea</span>
        </div>
        <div class="btn-hamburger">
          <img src="./assets/hero/hamburger.svg" alt="hamburger icon" />
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#">Home</a>
          </li>
          <li class="nav-item">
            <a href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a href="#">Property</a>
          </li>
          <li class="nav-item">
            <a href="#">Agent</a>
          </li>
          <li class="nav-item">
            <a href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#">FAQ's</a>
          </li>
        </ul>
        <button class="btn-cta">Contact Us</button>
      </nav>
    </header>
    <div class="header-mobile">
      <nav class="main-nav">
        <div class="main-nav-top">
          <div class="logo">
            <span class="logo-icon"
              ><img src="./assets/hero/logo-black.svg" alt="logo"
            /></span>
            <span>Comfea</span>
          </div>
          <div class="nav-close">
            <img src="./assets/hero/close.svg" alt="close icon" />
          </div>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#">Home</a>
          </li>
          <li class="nav-item">
            <a href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a href="#">Property</a>
          </li>
          <li class="nav-item">
            <a href="#">Agent</a>
          </li>
          <li class="nav-item">
            <a href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#">FAQ's</a>
          </li>
        </ul>
        <button class="btn-cta">Contact Us</button>
      </nav>
    </div>
    <!-- HEADER SECTION END  -->

    <!-- HERO SECTION START -->
    <section class="hero">
      <div class="hero-block">
        <div class="hero-text-block">
          <h1>
            Discover Your <strong>Ideal</strong> Living Space
            <strong>Here</strong>
          </h1>
          <div class="arrow-down">
            <img src="./assets/hero/down-arrow.svg" alt="down arrow" />
          </div>
        </div>
        <div class="hero-image-gallery">
          <div class="gallery-image">
            <img
              src="./assets/hero/gallery-image-1.png"
              alt="gallery image-1"
            />
          </div>
          <div class="gallery-image">
            <img
              src="./assets/hero/gallery-image-2.png"
              alt="gallery image-2"
            />
          </div>
          <div class="gallery-image">
            <img
              src="./assets/hero/gallery-image-3.png"
              alt="gallery image-3"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- HERO SECTION END -->

    <script src="./js/index.js"></script>
  </body>
</html>
